<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="createAccount.js"></script>
  </head>
  <body>
    <div id="almostArea">
      <p>That's it, you're almost on that area! Click again.</p>
    </div>
    <div id="secondAlmostArea">
      <p>Almost there!</p>
    </div>
    <div id="thirdAlmostArea">
      <p>Click to fill in your credentials for a new user account.</p>
    </div>
    <div id="loginArea">
      <form id="loginForm">
        <div>
          <h4>Create Account</h4>
        </div>
        <div>
          <input type="text" id="fullname" placeholder="fullname" required />
        </div>
        <div>
          <input type="text" id="username" placeholder="username" required />
        </div>
        <div>
          <input
            type="number"
            id="phoneNumber"
            placeholder="phone number"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="emailAddress"
            placeholder="email address"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <p id="passwordError">Check passwords!</p>
        </div>
        <div>
          <input
            type="password"
            id="reEnterPassword"
            placeholder="re enter password"
            required
          />
          <p id="reEnterPasswordError">Check passwords!</p>
        </div>
        <div>
          <button id="submit" type="button">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
