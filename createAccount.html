<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="almostArea">
      <p>That's it, you're almost on that area! Click again.</p>
    </div>
    <div id="secondAlmostArea">
      <p>Almost there!</p>
    </div>
    <div id="thirdAlmostArea">
      <p>Click to fill in your credentials for a new user account.</p>
    </div>
    <div id="loginArea">
      <form id="loginForm">
        <div>
          <h4>Create Account</h4>
        </div>
        <div>
          <input type="text" id="fullname" placeholder="fullname" required />
        </div>
        <div>
          <input type="text" id="username" placeholder="username" required />
        </div>
        <div>
          <input
            type="number"
            id="phoneNumber"
            placeholder="phone number"
            required
          />
        </div>
        <div>
          <input
            type="email"
            id="emailAddress"
            placeholder="email address"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <p id="passwordError">Check passwords!</p>
        </div>
        <div>
          <input
            type="password"
            id="reEnterPassword"
            placeholder="re enter password"
            required
          />
          <p id="reEnterPasswordError">Check passwords!</p>
        </div>
        <div>
          <button id="submit" type="button">Create</button>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        alert(`You're about to go through a process...`);
        const bodyContent = document.body;
        const loginArea = document.getElementById('loginArea');
        const almostArea = document.getElementById('almostArea');
        const secondAlmostArea = document.getElementById('secondAlmostArea');
        const thirdAlmostArea = document.getElementById('thirdAlmostArea');
        let clickCount = 0;

        function showBodyContent() {
          clickCount++;

          if (clickCount === 1) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'block';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'none';
          } else if (clickCount === 2) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'block';
            thirdAlmostArea.style.display = 'none';
          } else if (clickCount === 3) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'block';
          } else if (clickCount === 4) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'block';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'none';
          }
        }
        document.addEventListener('click', showBodyContent);

        class Inputs {
          constructor() {
            this.inputsArray = [];
          }

          storeInputs() {
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const password = document.getElementById('password').value;
            const reEnterPassword =
              document.getElementById('reEnterPassword').value;
            const passwordError = document.getElementById('passwordError');
            const reEnterPasswordError = document.getElementById(
              'reEnterPasswordError'
            );

            if (password != reEnterPassword) {
              passwordError.style.display = 'block';
              reEnterPasswordError.style.display = 'block';
              return false;
            } else {
              passwordError.style.display = 'block';
              reEnterPasswordError.style.display = 'block';
            }

            this.inputsArray.push({
              fullname,
              username,
              phoneNumber,
              emailAddress,
              password,
              reEnterPassword,
            });
            console.log(this.inputsArray);
            return true;
          }
        }
        const userCredentials = new Inputs();
        const submit = document.getElementById('submit');
        submit.addEventListener('click', function (e) {
          e.preventDefault();
          userCredentials.storeInputs();
        });
      });
    </script>
  </body>
</html>
