<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="almostArea">
      <p>That's it, you're almost on that area! Click again.</p>
    </div>
    <div id="secondAlmostArea">
      <p>Almost there!</p>
    </div>
    <div id="thirdAlmostArea">
      <p>Click to fill in your credentials for a new user account.</p>
    </div>
    <div id="loginArea">
      <form id="loginForm">
        <div>
          <h4>Register new user</h4>
        </div>
        <div>
          <input type="text" id="fullname" placeholder="fullname" />
        </div>
        <div>
          <input type="text" id="username" placeholder="username" />
        </div>
        <div>
          <input type="number" id="phoneNumber" placeholder="phone number" />
        </div>
        <div>
          <input type="email" id="emailAddress" placeholder="email address" />
        </div>
        <div>
          <input type="password" id="password" placeholder="password" />
        </div>
        <div>
          <input
            type="password"
            id="reEnterPassword"
            placeholder="re enter password"
          />
        </div>
        <div>
          <button id="submit" type="button">Submit</button>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        alert(`You're about to go through a process...`);
        const bodyContent = document.body;
        const loginArea = document.getElementById('loginArea');
        const almostArea = document.getElementById('almostArea');
        const secondAlmostArea = document.getElementById('secondAlmostArea');
        const thirdAlmostArea = document.getElementById('thirdAlmostArea');
        let clickCount = 0;

        function showBodyContent() {
          clickCount++;

          if (clickCount === 1) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'block';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'none';
          } else if (clickCount === 2) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'block';
            thirdAlmostArea.style.display = 'none';
          } else if (clickCount === 3) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'none';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'block';
          } else if (clickCount === 4) {
            bodyContent.style.display = 'block';
            loginArea.style.display = 'block';
            almostArea.style.display = 'none';
            secondAlmostArea.style.display = 'none';
            thirdAlmostArea.style.display = 'none';
          }
        }
        document.addEventListener('click', showBodyContent);
      });
    </script>
  </body>
</html>
